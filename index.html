<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/sky.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/atom-one-dark.min.css">
	</head>
	<body>
		<style>
			.reveal h1, .reveal h2, .reveal h3, .reveal h4, .reveal h5, .reveal h6 {
				text-transform: none;
			}
			.reveal .caps {
				text-transform: capitalize;
			}
			.reveal .col-container {
				display: flex;
			}
			.reveal .col {
				flex: 1;
				font-size: 80%;
			}
			.reveal i {
				font-style: italic !important;
			}
			.reveal .demph {
				font-size: 80%;
				font-style: italic !important;
			}
		</style>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Primitives and Objects</h1>
				</section>
				<section>
					<h2>Classes as...</h2>
					<ul>
						<li class="fragment fade-in">Containers</li>
						<li class="fragment fade-in">Templates</li>
					</ul>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
